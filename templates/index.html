<!DOCTYPE html>
<html>
<head>
    <title>PDF Merger</title>
</head>
<body>
    <h2>Merge Multiple PDFs into One</h2>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="pdfs" multiple required>
        <br><br>
        <button type="submit">Merge PDFs</button>
    </form>

</body>
</html>
